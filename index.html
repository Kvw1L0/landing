<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing QR</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <video 
    controls 
    autoplay 
    muted 
    playsinline 
    poster="poster.jpg">
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>
</body>
