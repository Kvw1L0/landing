<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing QR</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    /* El video principal está oculto por defecto */
    #miVideo {
      display: none; /* Oculto hasta que se presiona play */
      width: 100%;
      height: auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    /* Estilos para el VIDEO que funcionará como botón */
    #videoButton {
      max-width: 400px; /* Ajusta el tamaño de tu video-botón */
      width: 100%; /* Para que se ajuste bien */
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 50%; /* Opcional: para botones redondos */
      /* box-shadow: 0 0 35px rgba(255, 255, 255, 0.3); */
    }
    #videoButton:hover {
      transform: scale(1.1); /* Efecto al pasar el mouse */
    }
  </style>
</head>
<body>

  <video
    id="videoButton"
    src="video.mp4"  autoplay  muted     loop      playsinline >
    Tu navegador no soporta video HTML5.
  </video>

  <video  
    id="miVideo"
    controls  
    playsinline  
    poster="poster.jpg">
    <source src="video.mp4" type="video/mp4" /> Tu navegador no soporta video HTML5.
  </video>

  <script>
    // Esperamos a que la página se cargue
    document.addEventListener('DOMContentLoaded', function() {
      
      // Obtenemos el video-botón y el video principal
      const video = document.getElementById('miVideo');
      const videoButton = document.getElementById('videoButton'); // ID del video-botón

      // 1. Añadimos el "escuchador" de clics al VIDEO-BOTÓN
      videoButton.addEventListener('click', function() {
        
        // Pausamos el video-botón para ahorrar recursos
        videoButton.pause(); 

        // 2. Hacemos que el botón desaparezca y el video aparezca
        videoButton.style.display = 'none';
        video.style.display = 'block';

        // Nos aseguramos de que el video principal tenga sonido
        video.muted = false; 

        // 3. Llamamos a nuestra función para ponerlo en pantalla completa
        openFullscreen(video);

        // 4. Le damos a "play" (¡con sonido!)
        video.play();
      });

      /* * Esta función intenta abrir el modo de pantalla completa
       * de forma compatible con todos los navegadores.
       */
      function openFullscreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitEnterFullscreen) { // Específico para Safari en iOS
          element.webkitEnterFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome/Safari
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
          element.msRequestFullscreen();
        }
      }

      // Opcional: Si el usuario sale de pantalla completa (p.ej. con 'Esc'),
      // pausamos el video y volvemos a mostrar el botón de play.
      function exitHandler() {
        if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
          video.pause();
          video.currentTime = 0; // Rebobina el video principal
          video.style.display = 'none';
          videoButton.style.display = 'block'; // Muestra el video-botón
          videoButton.play(); // Reanuda el loop del botón
        }
      }

      document.addEventListener('fullscreenchange', exitHandler);
      document.addEventListener('webkitfullscreenchange', exitHandler);
      document.addEventListener('mozfullscreenchange', exitHandler);
      document.addEventListener('MSFullscreenChange', exitHandler);
    });
  </script>

</body>
</html>
